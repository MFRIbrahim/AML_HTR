version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '[%(asctime)s] [%(levelname)8s] [%(threadName)-15s %(filename)15s:%(lineno)4d] [%(name)15s:%(funcName)-15s]: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: ../logs/debug.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: ../logs/info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  warn_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: WARN
    formatter: standard
    filename: ../logs/warn.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

loggers:
  htr_logger:
    level: DEBUG
    handlers: [console, debug_file_handler, info_file_handler, warn_file_handler]
    propagate: no

root:
  level: DEBUG
  handlers: [console, debug_file_handler, info_file_handler, warn_file_handler]
  propagate: no